<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Personal Portfolio</title>
    <link rel="stylesheet" href="register.css">
    <script>
        function registerSuccess() {
            alert("Success, you may now proceed to the login page.");
            // Optionally redirect to the login page automatically:
            // window.location.href = 'login.html';
        }
    </script>
</head>
<body>
<section class="bg-dark py-5">
    <div class="container">
        <h3 class="text-uppercase mb-4">Personal Registration Form</h3>
        <form>
            <div class="form-section">
                <p>Fullname</p>
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="LastName" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="FirstName" required>
                    </div>
                </div>
            </div>
            
            <div class="form-section mt-4">
                <p>Address</p>
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Blk/Lot" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Street" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Phase/Subdivision" required>
                    </div>
                </div>
                <div class="form-row mt-2">
                    <div class="col">
                        <select class="form-control">
                            <option>Barangay</option>
                            <option>Barangay 168</option>
                            <option>Barangay 169</option>
                            <option>Barangay 171</option>
                            <!-- Barangay options -->
                        </select>
                    </div>
                    <div class="col">
                        <select class="form-control">
                            <option>City/Municipality</option>
                            <option>Caloocan City</option>
                            <option>Quezon City</option>
                            <option>Manila City</option>
                            <!-- City options -->
                        </select>
                    </div>
                    <div class="col">
                        <select class="form-control">
                            <option>Country</option>
                            <option>Philippines</option>
                            <!-- Country options -->
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-section mt-4">
                <p>Information</p>
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Contact No." required>
                    </div>
                    <div class="col">
                        <input type="email" class="form-control" placeholder="Email Address" required>
                    </div>
                    <div class="col">
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                </div>
                <div class="form-row mt-2">
                    <div class="col">
                        <input type="password" class="form-control" placeholder="Repeat Password" required>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary mt-4" onclick="registerSuccess()">Register</button>
            <div class="mt-3 text-center">
                <a href="login.html" class="btn btn-secondary">Already have an account? Login</a>
            </div>
        </form>
    </div>
</section>
</body>
</html>
